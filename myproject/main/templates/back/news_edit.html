{% extends 'back/master.html' %}
{% load static %}

{% block headblock %}
<script src="{% static 'ckeditor/ckeditor.js' %}"></script>
{% endblock %}

{% block mainblock %}

<!-- Datatables Header -->
<div class="content-header">
    <div class="header-section">
        <h1>
            <i class="fa fa-table"></i>Edit News<br><small>Edit News</small>
        </h1>
    </div>
</div>
<ul class="breadcrumb breadcrumb-top">
    <li>Tables</li>
    <li><a href="/panel/news/edit/{{pk}}">Edit News</a></li>
</ul>
<!-- END Datatables Header -->

<div class="row">
    <div class="col-md-12">
        <!-- Basic Form Elements Block -->
        <div class="block">
            <!-- Basic Form Elements Title -->
            <div class="block-title">
                <div class="block-options pull-right">
                    <a href="javascript:void(0)" class="btn btn-alt btn-sm btn-default toggle-bordered enable-tooltip" data-toggle="button" title="Toggles .form-bordered class">No Borders</a>
                </div>
                <h2><strong>Basic Form</strong> Elements</h2>
            </div>
            <!-- END Form Elements Title -->

            <!-- Basic Form Elements Content -->
            <form action="{% url 'news_edit' pk=pk %}" method="post" enctype="multipart/form-data" class="form-horizontal form-bordered">
                {% csrf_token %}
                <div class="form-group">
                    <div class="col-md-6">
                        <input type="text" id="newstitle" value="{{news.name}}" name="newstitle" class="form-control" placeholder="News Title">
                    </div>
                    <div class="col-md-6">
                                <select id="newscat" name="newscat" class="select-chosen" data-placeholder="Choose a Category.." style="width: 250px;">
                                    <option value="{{news.catid}}">{{news.catname}}</option>
                                    {% for i in cat %}
                                    <option value="{{i.pk}}">{{i.catname}} | {{i.name}}</option>
                                    {% endfor %}
                                </select>
                    </div>
                </div>
        
                <div class="form-group">
                    <div class="col-md-12">
                        <textarea id="newstxtshort" name= "newstxtshort" class="form-control" placeholder="News Short Text" >{{news.short_txt}}</textarea>
                    </div>
                </div>
                <script>
                    CKEDITOR.replace( 'newstxtshort' );
                </script>
                <div class="form-group">
                    <div class="col-md-12">
                        <textarea id="newstxt" name= "newstxt" class="form-control" placeholder="News Body Text" >{{news.body_txt}}</textarea>
                    </div>
                </div>
                <script>
                    CKEDITOR.replace( 'newstxt' );
                </script>
                <div class="form-group">
                    <div class="col-md-6">
                        <input type="file" id="newsimg" name= "newsimg" class="form-control" placeholder="News Body Text" >
                        <br /><br />
                        <textarea id="tag" name="tag" class="form-control" placeholder="News Tags" >{{news.tag}}</textarea>
                    </div>
                    <div class="col-md-6">
                        <img src="{{news.picurl}}" width=150 height=150 />
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-angle-right"></i> Submit</button>
                    </div>
                </div>


            </form>
            <!-- END Basic Form Elements Content -->
        </div>
        <!-- END Basic Form Elements Block -->
    </div>
   
</div>


{% endblock %}

{% block footerblock %}

    <!-- Load and execute javascript code used only in this page -->
    <script src="{% static 'back/js/pages/tablesDatatables.js' %}"></script>
    <script>$(function(){ TablesDatatables.init(); });</script>

{% endblock %}
